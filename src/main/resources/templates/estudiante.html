<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="web pinolabs">
    <meta name="author" content="PinoLabs">
    <title>AlumnControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <link href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://kit.fontawesome.com/b6cd2b590e.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Estudiante</h1>
        <div th:replace="nav :: menu"></div>
    </header>
    <main>
        <form class="row g-3">
            <div class="col-12">
                <label for="idEstudiante" class="form-label">Id</label>
                <input type="text" class="form-control" id="idEstudiante" name="idEstudiante"
                       th:value="${estudiante.getIdEstudiante()}" readonly>
            </div>
            <div class="col-md-6">
                <label for="rutEstudiante" class="form-label">Rut</label>
                <input type="text" class="form-control" id="rutEstudiante" name="rutEstudiante"
                       th:value="${estudiante.getRutEstudiante()}">
            </div>
            <div class="col-md-6">
                <label for="nombreEstudiante" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreEstudiante" name="nombreEstudiante"
                       th:value="${estudiante.getNombreEstudiante()}">
            </div>
            <div class="col-6">
                <label for="emailEstudiante" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailEstudiante" name="emailEstudiante"
                       th:value="${estudiante.getEmailEstudiante()}">
            </div>
            <div class="col-6">
                <label for="telefonoEstudiante" class="form-label">Telefono</label>
                <input type="email" class="form-control" id="telefonoEstudiante" name="telefonoEstudiante"
                       th:value="${estudiante.getTelefonoEstudiante()}">
            </div>
        </form>
    </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

</body>
</html>
