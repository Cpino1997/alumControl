<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="web pinolabs">
    <meta name="author" content="PinoLabs">
    <title>AlumnControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <link href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://kit.fontawesome.com/b6cd2b590e.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>
    <main>
        <section class="container centro">
            <div class="px-4 py-5 my-5 text-center">
                <div class="d-block mx-auto mb-4">
                    <h1 class="display-5 fw-bold">Menu Principal</h1>
                </div>
                <div class="col-lg-6 mx-auto">
                    <div class="row top">
                        <div class="col-md-6">
                            <div class="card mb-4 box-shadow">
                                <div class="card-body gradient-border">
                                    <i class="card-text fa-solid fa-graduation-cap fa-6x"></i>
                                    <div class="d-flex justify-content-between py-1">
                                        <div class="btn-group centro">
                                            <a class="btn btn-primary"  th:href="@{/estudiante}" style="text-decoration=none;">Administrar Estudiantes</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-4 box-shadow">
                                <div class="card-body gradient-border">
                                    <i class="card-text fa-solid fa-book-bookmark fa-6x"></i>
                                    <div class="d-flex justify-content-between py-1">
                                        <div class="btn-group centro">
                                            <a class="btn btn-primary"  th:href="@{/curso}" style="text-decoration=none;">Administrar Cursos</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-4 box-shadow">
                                <div class="card-body gradient-border">
                                    <i class="card-text fa-solid fa-person-chalkboard fa-6x"></i>
                                    <div class="d-flex justify-content-between py-1">
                                        <div class="btn-group centro">
                                            <a class="btn btn-primary"  th:href="@{/profesor}" style="text-decoration=none;">Administrar Profesores</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-4 box-shadow">
                                <div class="card-body gradient-border">
                                    <i class="card-text fa-solid fa-chart-line fa-6x"></i>
                                    <div class="d-flex justify-content-between py-1">
                                        <div class="btn-group centro">
                                            <a class="btn btn-primary"  th:href="@{/matricula}" style="text-decoration=none;">Administrar Matriculas</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- row -->
                </div>
            </div>
        </section>
    </main>

    <footer class="centro bg-secondary fixed-bottom">
        <small>Creado Por PinoLabs</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</body>
</html>
