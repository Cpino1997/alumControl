<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="web pinolabs">
  <meta name="author" content="PinoLabs">
  <title>AlumnControl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/estilo.css}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b6cd2b590e.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>
  <header>
    <div th:replace="nav :: menu"></div>
    <br>
  </header>
    <br>
  <main>
    <section class="container centro "><!-- Home -->
      <div class="px-4 py-5 my-5 text-center">
        <div class="col-lg-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <br>  <h3 class="span loader centro typingEfect">
              <span class="m">C</span>
              <span class="m">U</span>
              <span class="m">R</span>
              <span class="m">S</span>
              <span class="m">O</span>
            </h3>
              <div class="row">
                <div class="col-md centro">
                  <label for="codigoCurso" class="form-label">Codigo Curso</label>
                  <input type="text" class="form-control centro" id="codigoCurso" name="codigoCurso"
                         th:value="${curso.getCodigoCurso()}">
                </div>
                <div class="col-md centro">
                  <label for="nombreCurso" class="form-label">Nombre</label>
                  <input type="text" class="form-control centro" id="nombreCurso" name="nombreCurso"
                         th:value="${curso.getNombreCurso()}">
                </div>
              </div>
              <div class="row top1">
                <div class="col-md centro">
                  <label for="idProfesor" class="form-label">Profesor</label>
                  <input type="text" class="form-control centro" id="idProfesor" name="idProfesor"
                         th:value="${curso.getProfesorDTO().getNombreProfesor()}">
                </div>
              </div>
              <div class="row top1">
                <div class="col-md centro">
                  <a class="btn btn-primary">Guardar</a>
                  <a th:href="@{/curso/all}" class="btn btn-primary">volver</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

</body>
</html>
